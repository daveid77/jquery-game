<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <title>RPG jQuery Game :: David Morse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- javascript called at page bottom -->
</head>
<body>

  <div id="container">

    <header>
      <div class="mainwrapper">
        <h1>Battle for the Planet of the Apes</h1>
      </div>
    </header>

    <section id="main">
      <div class="mainwrapper">

        <div class="sidebar maininner">

          <div id="fight" class="wrapper">
            <h3>Fight</h3>
            <button id="attack-button">Attack</button>
          </div>

          <div id="defender" class="wrapper">
            <h3>Current Defender</h3>
          </div>

          <div id="battle-text1" class="battle-text"></div>
          <div id="battle-text2" class="battle-text"></div>

          <button id="restart-button">Restart</button>

        </div>

        <div class="content maininner">

          <div id="characters" class="wrapper">
            <h3>Choose a Great Ape as Your Character</h3>
          </div>

          <div id="enemies" class="wrapper">
            <h3>Choose an Enemy to Attack</h3>
          </div>

          <div id="vanquished" class="wrapper">
            <h3>Vanquished Opponents</h3>
          </div>

        </div>

      </div>
    </section>

  </div>

  <footer>
    <div class="mainwrapper">
      <div class="copyright">
        <p><a href="https://github.com/dbmarshall/jquery-game/blob/master/README.md" title="README file with license information">&copy; Copyright 2017 David Morse</a></p>
      </div>
    </div>
  </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
